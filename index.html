<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Los Santos Mechanic</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Los Santos Mechanic</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Reset</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

      <div class="container" style="margin-top: 10px;">
        <div class="input-group">
            <span class="input-group-text">Commission</span>
            <input type="number" id="commission" aria-label="Last name" name="commission" value=25 class="form-control">
            <span class="input-group-text">Total</span>
            <input type="number" id="total" aria-label="Last name" name="total" value=0 class="form-control" disabled>
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-text">Breaks</span>
            <input type="number" onchange="validateInput()" placeholder="Normal Price" placeholder="Normal Price" name="break" class="form-control">
            <input type="number" placeholder="Price with Commission" disabled name="breakC" class="form-control">
        </div>
        <div class="input-group">
            <span class="input-group-text">Transmission</span>
            <input type="number" onchange="validateInput()" placeholder="Normal Price" name="transmission" value=0 class="form-control">
            <input type="number" placeholder="Price with Commission" disabled name="transmissionC" value=0 class="form-control">
        </div>
        <div class="input-group">
            <span class="input-group-text">Horn</span>
            <input type="number" onchange="validateInput()" placeholder="Normal Price" name="horn" value=0 class="form-control">
            <input type="number" placeholder="Price with Commission" disabled name="hornC" value=0 class="form-control">
        </div>
        <div class="input-group">
            <span class="input-group-text">Armor</span>
            <input type="number" onchange="validateInput()" placeholder="Normal Price" name="armor" value=0 class="form-control">
            <input type="number" placeholder="Price with Commission" disabled name="armorC" value=0 class="form-control">
        </div>
        <div class="input-group">
            <span class="input-group-text">Turbo</span>
            <input type="number" onchange="validateInput()" placeholder="Normal Price" name="turbo" value=0 class="form-control">
            <input type="number" placeholder="Price with Commission" disabled name="turboC" value=0 class="form-control">
        </div>
        <div class="input-group">
            <span class="input-group-text">Engine</span>
            <input type="number" onchange="validateInput()" placeholder="Normal Price" name="engine" value=0 class="form-control">
            <input type="number" placeholder="Price with Commission" disabled name="engineC" value=0 class="form-control">
        </div>
        <div class="input-group">
            <span class="input-group-text">Plate</span>
            <input type="number" onchange="validateInput()" placeholder="Normal Price" name="plate" value=0 class="form-control">
            <input type="number" placeholder="Price with Commission" disabled name="plateC" value=0 class="form-control">
        </div>
        <div class="input-group">
            <span class="input-group-text">Respray</span>
            <input type="number" onchange="validateInput()" placeholder="Normal Price" name="respray" value=0 class="form-control">
            <input type="number" placeholder="Price with Commission" disabled name="resprayC" value=0 class="form-control">
        </div>
        <div class="input-group">
            <span class="input-group-text">Wheels</span>
            <input type="number" onchange="validateInput()" placeholder="Normal Price" name="wheel" value=0 class="form-control">
            <input type="number" placeholder="Price with Commission" disabled name="wheelC" value=0 class="form-control">
        </div>
        <div class="input-group">
            <span class="input-group-text">Window</span>
            <input type="number" onchange="validateInput()" placeholder="Normal Price" name="window" value=0 class="form-control">
            <input type="number" placeholder="Price with Commission" disabled name="windowC" value=0 class="form-control">
        </div>
        <div class="input-group">
            <span class="input-group-text">Upgrades</span>
            <input type="text" id="upgrades" name="window" value="" class="form-control" disabled>
        </div>
        <br>
        <div>
            <textarea class="form-control" placeholder="Enter MEOS value" id="meosString" onchange="submitMEOS()"></textarea>
            <br>
            <textarea class="form-control" placeholder="Mechanic Log will generate here" id="mechanicLog"></textarea>
            <button type="button" onclick="copyToClipboard()" class="btn btn-secondary">Copy Mechanic Log</button>
        </div>
      </div>

    <script src="./assets/js/script.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

</html>
